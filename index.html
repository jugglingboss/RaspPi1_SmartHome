	<script type="text/javascript">

	function test(){
	var xmlhttp;
	
	xmlhttp = new XMLHttpRequest();
	
	xmlhttp.onreadystatechange = function(){
		if (xmlhttp.readyState==4){
			var text = xmlhttp.responseText
			var text1 = text.split('.');
			document.getElementById('ResultMusic').innerHTML = text1[0];
			document.getElementById('ResultBlinds').innerHTML = text1[1];
			document.getElementById('ResultTime').innerHTML = text1[2];
		}
	
	}
	xmlhttp.open("GET","http://jugglingboss.hopto.org/Data.txt",true);
	xmlhttp.send();
	
	setTimeout(test,2000);
}
test();
</script>
